<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Movies Search</title>
</head>
<body>
    <h1 class="mb-4">Recherche de films</h1>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" id="search-form">
            <input class="form-control me-2" type="search" id="search-input" placeholder="Entrez le nom du film" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Nouvelle recherche</button>
          </form>
        </div>
      </nav>
    
        <div class="row" id="films-list">
            <!-- Les cartes de films seront générées ici -->
        </div>
   
    

    <div class="modal fade" id="filmModal" tabindex="-1" role="dialog" aria-labelledby="filmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalLabel">Détails du film</h5>
                   
                </div>
                <div class="modal-body">
                    <!-- Contenu des détails du film -->
                </div>
            </div>
        </div>
    </div>
    


    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>


</body>
</html>
